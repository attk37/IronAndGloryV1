<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradients -->
    <linearGradient id="ironGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f7fa"/>
      <stop offset="50%" stop-color="#c3cfe2"/>
      <stop offset="100%" stop-color="#8ba0b8"/>
    </linearGradient>
    
    <linearGradient id="ironDarkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8ba0b8"/>
      <stop offset="50%" stop-color="#5d6d7e"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>

    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f"/>
      <stop offset="50%" stop-color="#f39c12"/>
      <stop offset="100%" stop-color="#d35400"/>
    </linearGradient>

    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#bdc3c7"/>
      <stop offset="50%" stop-color="#ecf0f1"/>
      <stop offset="51%" stop-color="#95a5a6"/>
      <stop offset="100%" stop-color="#7f8c8d"/>
    </linearGradient>

    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="100%" stop-color="#1a252f"/>
    </linearGradient>
    
    <linearGradient id="plumeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>

    <!-- Drop Shadow Filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Shield -->
  <g filter="url(#dropShadow)">
    <path d="M 256 480 C 256 480, 440 380, 440 140 L 440 60 L 256 30 L 72 60 L 72 140 C 72 380, 256 480, 256 480 Z" fill="url(#shieldGradient)" stroke="url(#goldGradient)" stroke-width="8"/>
    <!-- Shield Inner Detail -->
    <path d="M 256 460 C 256 460, 420 370, 420 150 L 420 80 L 256 55 L 92 80 L 92 150 C 92 370, 256 460, 256 460 Z" fill="none" stroke="#34495e" stroke-width="4" opacity="0.5"/>
  </g>

  <!-- Crossed Swords -->
  <g transform="translate(256, 256)">
    <!-- Sword 1 (Left to Right) -->
    <g transform="rotate(-45)">
      <!-- Blade -->
      <path d="M -15 -180 L 15 -180 L 10 120 L 0 140 L -10 120 Z" fill="url(#bladeGradient)"/>
      <!-- Crossguard -->
      <path d="M -50 -180 L 50 -180 L 45 -160 L 0 -150 L -45 -160 Z" fill="url(#goldGradient)"/>
      <!-- Hilt -->
      <rect x="-8" y="-230" width="16" height="50" fill="#5d4037" rx="2"/>
      <!-- Pommel -->
      <circle cx="0" cy="-235" r="12" fill="url(#goldGradient)"/>
    </g>
    <!-- Sword 2 (Right to Left) -->
    <g transform="rotate(45)">
      <!-- Blade -->
      <path d="M -15 -180 L 15 -180 L 10 120 L 0 140 L -10 120 Z" fill="url(#bladeGradient)"/>
      <!-- Crossguard -->
      <path d="M -50 -180 L 50 -180 L 45 -160 L 0 -150 L -45 -160 Z" fill="url(#goldGradient)"/>
      <!-- Hilt -->
      <rect x="-8" y="-230" width="16" height="50" fill="#5d4037" rx="2"/>
      <!-- Pommel -->
      <circle cx="0" cy="-235" r="12" fill="url(#goldGradient)"/>
    </g>
  </g>

  <!-- The Knight's Helmet (Centerpiece) -->
  <g transform="translate(256, 260)" filter="url(#dropShadow)">
    
    <!-- Plume (Feathers) -->
    <path d="M 0 -130 Q 40 -180 80 -140 Q 60 -100 20 -110 Z" fill="url(#plumeGradient)"/>
    <path d="M 0 -130 Q -40 -180 -80 -140 Q -60 -100 -20 -110 Z" fill="url(#plumeGradient)"/>
    <path d="M 0 -130 Q 0 -200 0 -160" stroke="url(#plumeGradient)" stroke-width="10" stroke-linecap="round"/>

    <!-- Helmet Base Shape -->
    <path d="M -70 -110 L 70 -110 L 80 40 C 80 90 40 120 0 130 C -40 120 -80 90 -80 40 Z" fill="url(#ironGradient)"/>
    
    <!-- Vertical Reinforcement -->
    <rect x="-10" y="-110" width="20" height="240" fill="url(#ironDarkGradient)" opacity="0.3"/>
    
    <!-- Eye Slit Area (Visor) -->
    <path d="M -85 -60 L 85 -60 L 85 -10 L 0 0 L -85 -10 Z" fill="url(#ironDarkGradient)"/>
    <rect x="-85" y="-60" width="170" height="5" fill="#5d6d7e"/>
    <rect x="-85" y="-10" width="170" height="5" fill="#5d6d7e"/>
    
    <!-- The Eye Slits -->
    <path d="M -75 -45 L -5 -45 L -5 -25 L -75 -25 Z" fill="#1a1a1a"/>
    <path d="M 5 -45 L 75 -45 L 75 -25 L 5 -25 Z" fill="#1a1a1a"/>

    <!-- Breathing Holes (Ventilation) -->
    <g fill="#2c3e50">
      <circle cx="-30" cy="40" r="4"/>
      <circle cx="-45" cy="30" r="4"/>
      <circle cx="-45" cy="50" r="4"/>
      <circle cx="-20" cy="25" r="4"/>
      <circle cx="-20" cy="55" r="4"/>
      
      <circle cx="30" cy="40" r="4"/>
      <circle cx="45" cy="30" r="4"/>
      <circle cx="45" cy="50" r="4"/>
      <circle cx="20" cy="25" r="4"/>
      <circle cx="20" cy="55" r="4"/>
    </g>

    <!-- Rivets (Gold) -->
    <g fill="url(#goldGradient)">
      <circle cx="-70" cy="-100" r="3"/>
      <circle cx="70" cy="-100" r="3"/>
      <circle cx="0" cy="-100" r="3"/>
      <circle cx="-75" cy="-5" r="3"/>
      <circle cx="75" cy="-5" r="3"/>
      <circle cx="0" cy="-5" r="3"/>
      <circle cx="0" cy="110" r="3"/>
    </g>
  </g>

  <!-- Bottom Banner/Ribbon -->
  <g transform="translate(256, 420)" filter="url(#dropShadow)">
    <!-- Back Folds -->
    <path d="M -160 -20 L -180 10 L -120 10 L -100 -20 Z" fill="#922b21"/>
    <path d="M 160 -20 L 180 10 L 120 10 L 100 -20 Z" fill="#922b21"/>
    
    <!-- Main Banner -->
    <path d="M -140 -20 L 140 -20 L 120 40 L -120 40 Z" fill="url(#goldGradient)"/>
    
    <!-- Text Lines (Abstracted text) -->
    <rect x="-100" y="0" width="200" height="4" fill="#784212" rx="2"/>
    <rect x="-80" y="10" width="160" height="4" fill="#784212" rx="2"/>
    
    <!-- Decorative Ends -->
    <path d="M -140 -20 L -140 40 L -120 40 L -120 -20 Z" fill="#d35400"/>
    <path d="M 140 -20 L 140 40 L 120 40 L 120 -20 Z" fill="#d35400"/>
  </g>

</svg>